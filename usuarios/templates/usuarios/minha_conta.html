{% extends 'wishlist/base.html' %}

{% block conteudo %}

<h1>Minha Conta</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h2>Dados do Usuário</h2>
    {{ usuario_form.as_p }}

    <h2>Configurações</h2>
    {{ configuracoes_form.as_p }}

    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'usuarios:logout' %}">Sair</a>
<a href="{% url 'minhas_wishlists' %}">
    <button type="button">Minhas Listas</button>
</a>



{% endblock %}
