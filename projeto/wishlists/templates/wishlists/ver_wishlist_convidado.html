{% extends 'wishlists/base.html' %}

{% block title %}Celebramos! - Ver Wishlist{% endblock %}

{% block content %}
{% for item in itens %}
    <p>{{ item.nome_item }}</p>
    {% if item.link_compra %}
        <p>Ver onde comprar: <a href="{{item.link_compra}}" target="_blank">Clique para ver</a> </p>
    {% endif %}
{% endfor %}

{% endblock %}
