{% block title %}Celebramos! - Login{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Senha:</label>

        <button type="submit">Entrar</button>
    </form>

{% endblock %}
